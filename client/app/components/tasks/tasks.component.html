<form class="well" (submit)="addTask($event)">
	<div class="form-group">
		<input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task...">
		<button type="submit">Send</button>
	</div>

</form>

<div class="task-list row">
	<div  *ngFor="let task of tasks">
		<div class="row">
			<div class="col-md-1">
				<input type="checkbox" class="form-control" [checked]="task.isDone" (click)="updateStatus(task)">
			</div>
			<div class="col-md-7">
				{{task.title}}
			</div>
			<div class="col-md-4">
				<button type="button" value="Delete" class="btn btn-danger" (click)="deleteTask(task._id)">âœ˜</button>
			</div>
		</div>
	</div>
</div>
